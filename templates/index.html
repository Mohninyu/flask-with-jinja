<!DOCTYPE>
<html>
	<head><title>Flask with Jinja</title></head>
	<body>
		<ul>
			<li><img src="{{ url_for('static', filename='cumdy.jpg') }}" width="100" height="100"></li>
			{# This is comment block. We will set some variable in the jinja template. #}
			{% set name = "Hnin Yu Aung" %}
			{% set user_name = "Mohninyu" %}
			<li>{{ name }}</li>
			<li><a href="http://github.com/{{user_name}}">Github</a></li>
			<li><a href="http://{{user_name}}.heroku.com">Heroku</a></li>

		</ul>
	</body>
</html>
